<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-container">
      <h3 class="small-header">Your Result</h3>
      <div class="circle">
        <h1 class="big-number">76</h1>
        <p class="small-number">of 100</p>
      </div>
      <h2 class="great-text">Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-container">
      <h3 class="summary-txt">Summary</h3>
      <div class="reaction">
        <div class="left">
          <img src="/assets/images/icon-reaction.svg" alt="" class="icon">
          <p class="react">Reaction</p>
        </div>
        <div class="right">
          <p class="bold">80</p>
          <p class="slash">/</p>
          <p class="hundred">100</p>
        </div>
      </div>
      <div class="memory">
        <div class="left">
          <img src="/assets/images/icon-memory.svg" alt="" class="icon">
          <p class="mory">Memory</p>
        </div>
        <div class="right">
          <p class="bold">92</p>
          <p class="slash">/</p>
          <p class="hundred">100</p>
        </div>
      </div>
      <div class="verbal">
        <div class="left">
          <img src="/assets/images/icon-verbal.svg" alt="" class="icon">
          <p class="verb">Verbal</p>
        </div>
        <div class="right">
          <p class="bold">61</p>
          <p class="slash">/</p>
          <p class="hundred">100</p>
        </div>
      </div>
      <div class="visual">
        <div class="left">
          <img src="/assets/images/icon-visual.svg" alt="" class="icon">
          <p class="vis">Visual</p>
        </div>
        <div class="right">
          <p class="bold">72</p>
          <p class="slash">/</p>
          <p class="hundred">100</p>
        </div>
      </div>

      <a href="#" class="button">Continue</a>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jezi Anne Tobio</a>.
  </div>
</body>
</html>
